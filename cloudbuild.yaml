steps:

  - id: GO_TEST
    name: 'golang:1.13'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -ex
        make init
        make test
        cat test-results/report.xml

  - id: UPLOAD_RESULTS
    name: 'gcr.io/cloud-builders/gsutil'
    args: ['cp', 'test-results/report.xml', "gs://salus-cache/salus-telemetry-envoy-test-results/report-${BUILD_ID}.xml"]

